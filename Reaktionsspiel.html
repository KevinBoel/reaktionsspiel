  <body>




<h1>Vergiss all deine anderen Spiele, hier kommt das ultimative Reaktionsspiel.</h1>
       <h2><div id="time"></div></h2>
       <div id="figure"></div>


<div id="shape"></div>

<p id="text">Klick so schnell auf die Figuren wie du kannst, wenn du dich traust..!</p>

<script type="text/javascript">
var figure = document.getElementById("shape");


function  getRandomInt(min, max) {
    var randomInt = Math.floor(Math.random()*(max-min+1)+min)
    return randomInt;
}

    //Begrenzung
function showFigure() {
    var size = getRandomInt(50,300);
    var left = getRandomInt (0 , window.innerWidth - size);
    var top = getRandomInt (100 , window.innerHeight - size);

    //Farbe
    // var randR = getRandomInt(0,255);
    // var randG = getRandomInt(0,255);
    // var randB = getRandomInt(0,255);
    // var radius = getRandomInt(0,1)*50;



    figure.style.width = size+"px";
    figure.style.height = size+"px";

    figure.style.top = top+"px";
    figure.style.left = left+"px";

    var images =  ["Bilder/cardhu.png", "Bilder/dudelsack.png" , "Bilder/Schaf.png", "Bilder/Harry_Potter_Quidditch_Firebolt.png", "Bilder/l_horntail02a_cap_hpe4.png", "Bilder/loch_ness_monster.gif"];
    figure.style.backgroundImage = "url("+images [getRandomInt(0, images.length-1)]+")";
    figure.style.backgroundSize = "contain" ;

    // figure.style.borderRadius = radius + "%";

    figure.style.display = "block";
    start = new Date().getTime();


}
showFigure();

figure.onclick = function () {
  showFigure();

}

function delay(){
  setTimeout(showFigure, Math.random() * 1000);
}

delay();


figure.onclick = function(){

  var ende = new Date().getTime();
  var dauer = (ende - start) / 1000;
  figure.style.display = "none";

  document.getElementById("time").innerHTML = "Deine Zeit: " +dauer;

  delay();

}

</script>

  </body>
